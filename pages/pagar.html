<!DOCTYPE html>
<html lang="es">
<head>

    <main>
        <div id="pago">

                <h2 id="precioAPagar"></h2>
                <ul class="agregarPelicula"></ul>
            </div>
            <div class="pago__tarjeta">
                <h2>Ingrese los datos de tu tarjeta</h2>
                <form class="form_tarjeta">
                    <input type="text" name="numeroTarjeta" placeholder="NÃºmero de tarjeta (16 digitos)" required>
                    <input type="text" name="nombreTarjeta" placeholder="Nombre de tarjeta" required>
                    <input type="date" name="fechaTarjeta" placeholder="Fecha de vencimiento" required>
                    <input type="number" name="ccvTarjeta" placeholder="CCV" required>

            </div>
        </div>

        </div>

<script src="../js/catalogo/pagar.js"></script>
