    <header>

            <div>
                <a href="../pages/inicio.html"><p class="logo">PeliS</p></a>
            </div>
            <div>
                <div class="navegacion__menuHamburguesa">

                </div>
            </div>
        </nav>
    </header>
    <main>
        <form id="formSubscribirse">
            <legend>Subscribase con un precio final de $3500 por mes, para tener acceso a todas las peliculas</legend>
            <input type="text" placeholder="Nombre" name="nombre" required>
            <input type="text" placeholder="Apellido" name="apellido" required>
            <input type="text" placeholder="Su correo" name="correo" required>
            <input type="text" name="numeroTarjeta" placeholder="Número de tarjeta (16 digitos)" required>
            <input type="text" name="nombreTarjeta" placeholder="Nombre de tarjeta" required>
            <input type="date" name="fechaTarjeta" placeholder="Fecha de vencimiento" required>
            <input type="number" name="ccvTarjeta" placeholder="CCV" required>
            <input type="submit" name="subscribirse" id="subscribirse" value="subscribirse">
        </form>
    </main>
    <script src="../js/subscribirse.js"></script>
</body>
</html>
